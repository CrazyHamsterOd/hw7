<form [formGroup]="formGroup">
  <div class="form-group">
    <div class="label"><label>First name:</label></div>
    <input type="text" formControlName="firstName">
  </div>
  <div *ngIf="getControl('firstName').invalid && (getControl('firstName').dirty || getControl('firstName').touched)"
       class="alert alert-danger">
    <div *ngIf="getControl('firstName')?.errors.pattern">
      First name must be only english letter
    </div>
  </div>
  <div class="form-group">
    <div class="label"><label>Last name:</label></div>
    <input type="text" formControlName="lastName">
    <div *ngIf="getControl('lastName').invalid && (getControl('lastName').dirty || getControl('lastName').touched)"
         class="alert">
      <div *ngIf="getControl('lastName')?.errors.pattern">
        Last name must be only english letter
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="label"><label>Email:</label></div>
    <input type="text" formControlName="email">
    <div *ngIf="getControl('email').invalid && (getControl('email').dirty || getControl('email').touched)"
         class="alert">
      <div *ngIf="getControl('email')?.errors.email">
        Invalid format E-mail
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="label"><label>Password:</label></div>
    <input type="password" formControlName="password">
    <div *ngIf="getControl('password').invalid && (getControl('password').dirty || getControl('password').touched)"
         class="alert">
      <div *ngIf="getControl('password')?.errors.pattern">
        Password must content english letter, numbers and symbols '!@#$%^&*'
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="label"><label>Phone:</label></div>
    <input type="text" formControlName="phone">
    <div *ngIf="getControl('phone').invalid && (getControl('phone').dirty || getControl('phone').touched)"
         class="alert">
      <div *ngIf="getControl('phone')?.errors.pattern">
        Invalid format phone number
      </div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="formGroup.invalid"
            class="btn btn-default" (click)="submit(formGroup)">Submit
    </button>
  </div>
</form>
